name: CI/CD do Serviço de Produtos

on:
  push:
    branches:
      - main
      - developer
  pull_request:
    branches:
      - main
      - developer
  workflow_dispatch:

jobs:
  # --- JOB 1: Build, Teste e PMD (CI Rápido) ---
  build_and_test:
    name: Build, Teste e Análise PMD
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4

      - name: 2. Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Dar Permissão de Execução ao mvnw
        run: chmod +x ./mvnw

      - name: 4. Executar Build, Testes, Cobertura e PMD
        run: ./mvnw -B clean verify

      - name: 5. Fazer Upload do Relatório de Cobertura
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

  # --- JOB 2: Análise SonarCloud (Quality Gate) ---
  sonar_quality_gate:
    name: SonarCloud Quality Gate
    runs-on: ubuntu-latest
    needs: build_and_test

    if: |
      github.event_name == 'pull_request' ||
      (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      github.event_name == 'workflow_dispatch'

    steps:
      - name: 1. Checkout do Código (com histórico)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Download do Relatório Jacoco
        uses: actions/download-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/

      - name: 4. SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -B sonar:sonar

  # --- JOB 3: Build e Push para ECR (CD) ---
  build_and_push_ecr:
    name: Build e Push da Imagem Docker para ECR
    runs-on: ubuntu-latest
    needs: sonar_quality_gate

    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    outputs:
      image_uri: ${{ steps.build-image.outputs.image }}
    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4
      - name: 2. Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      - name: 3. Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: 4. Build, Tag e Push da Imagem
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/SEU-REPO-ECR:${{ github.sha }}
          outputs: type=image

  # --- JOB 4: Deploy no EKS (CD) ---
  deploy_to_eks:
    name: Deploy no EKS
    runs-on: ubuntu-latest
    needs: build_and_push_ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: 1. Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      - name: 2. Configurar Kubectl para EKS
        uses: aws-actions/configure-aws-kubectl@v1
        with:
          cluster-name: SEU-CLUSTER-EKS
      - name: 3. Aplicar o Deploy no EKS
        env:
          IMAGE_URI: ${{ needs.build_and_push_ecr.outputs.image_uri }}
        run: |
          kubectl set image deployment/products-app ms-products=$IMAGE_URI \
            --namespace products \
            --record