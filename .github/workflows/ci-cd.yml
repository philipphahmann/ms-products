name: CI/CD do Serviço de Produtos

on:
  push:
    branches:
      - main
      - developer
  pull_request:
    branches:
      - main
      - developer
  workflow_dispatch:

jobs:
  build_test_and_analyze:
    name: Build, Teste e Análise Sonar
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout do Código (com histórico)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Configurar JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: 3. Dar Permissão de Execução ao mvnw
        run: chmod +x ./mvnw

      - name: 4. Cache de dependências do Sonar
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: 5. Executar Build, Testes, Cobertura e Análise Sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: ./mvnw -B verify sonar:sonar

  build_and_push_ecr:
    name: Build e Push da Imagem Docker para ECR
    runs-on: ubuntu-latest
    needs: build_test_and_analyze
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    outputs:
      image_uri: ${{ steps.build-image.outputs.image }}
    steps:
      - name: 1. Checkout do Código
        uses: actions/checkout@v4
      - name: 2. Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      - name: 3. Login no Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: 4. Build, Tag e Push da Imagem
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/SEU-REPO-ECR:${{ github.sha }}
          outputs: type=image

  deploy_to_eks:
    name: Deploy no EKS
    runs-on: ubuntu-latest
    needs: build_and_push_ecr
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: 1. Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: us-east-1
      - name: 2. Configurar Kubectl para EKS
        uses: aws-actions/configure-aws-kubectl@v1
        with:
          cluster-name: SEU-CLUSTER-EKS
      - name: 3. Aplicar o Deploy no EKS
        env:
          IMAGE_URI: ${{ needs.build_and_push_ecr.outputs.image_uri }}
        run: |
          kubectl set image deployment/products-app ms-products=$IMAGE_URI \
            --namespace products \
            --record